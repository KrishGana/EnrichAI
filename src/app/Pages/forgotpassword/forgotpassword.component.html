<div fxFlex="100" id="Background-fpwd" fxLayout="row" fxLayoutAlign="center center">

    <div fxFlex="62">
        <div class="size-div" fxFlex>
            <div fxFlex="38" class="ForgotPwdimg">
                <img src="./assets/images/LoginLeft.png">
            </div>
            <div fxFlex="62" class="ForgotPwdForm" fxLayout="column" fxLayoutGap="20px">
                <div fxLayout="column" fxLayoutAlign="center end" class="Powered">
                    <span>Powered By</span>
                    <img src="../assets/images/image (28).png">
                </div>

                <div fxLayout="row">
                    <mat-icon matRipple class="icon" (click)="backtologin()">arrow_back</mat-icon>
                </div>

                <div fxLayout="row" fxLayoutGap="15px">
                    <span class="signcontinue">Forgot Password</span>
                </div>

                <div fxLayout="column" fxLayoutGap="15px">
                    <span>Please enter your Email Id and we will send you a
                        link</span>
                    <span>mail to change your password</span>
                </div>

                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="space-between center" class="errorLine">
                        <label>Email Id</label>
                        <mat-error @fade *ngIf="ForgotPassword.hasError('required') && ForgotPassword.touched">
                            Email Id is required to send the link.
                        </mat-error>
                    </div>
                    <div fxLayout="row" class="FpwdInput">
                        <mat-form-field fxFlex="95" appearance="outline" floatLabel="never">
                            <mat-label>Please Enter Email Id</mat-label>
                            <input matInput type="text" [formControl]="ForgotPassword" fxFlex required>
                        </mat-form-field>
                    </div>
                    
                </div>

                <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 4%;">
                    <button class="loginbutton" mat-button (click)="SendMail()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>
